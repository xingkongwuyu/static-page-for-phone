<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="back"><i class="icon-back"></i><span>返回</span></div>
        <div class="title">特价机票</div>
        <div class="more"></div>
    </header>
    <div class="ad">宣传图</div>
    <div class="danormore-swrapper">
    <ul class="danormore">
        <li class="item active">单程</li>
        <li class="item">往返</li>
    </ul>
    <div class="fixed"></div>
    </div>
    
    <div class="dan">
        <ul class="gowhere">
            <li><i class="icon-go"></i><input class="bottom-line"  type="text" placeholder="从哪里出发？"></li>
            <li><i class="icon-to"></i><input class="bottom-line"  type="text" placeholder="到哪里去？"></li>
            <li><i class="icon-date"></i><input type="text" placeholder="出发日期"></li>
        </ul>
        <ul class="mt_32 gowhere">
            <li><i class="icon-sit"></i><input class="bottom-line" type="text" placeholder="舱位"><span class="text-sel">请选择</span><i class="icon-downdrop"></i></li>
            <li><i class="icon-people"></i><input type="text" placeholder="人数"></li>
        </ul>
        <button class="btn">提交询价</button>
    </div>
    <footer>
        <ul class="footer">
            <li><i class="icon-railway"></i><span>订专车</span></li>
            <li class="border-left"></li>
            <li><i class="icon-airplane"></i><span>订机票</span></li>
            <li class="border-left"></li>
            <li><i class="icon-me"></i><span>我的</span></li>
        </ul>
    </footer>
   <script src="js/jquery-2.2.4.min.js"></script>
   <script src="js/flexible.js"></script>
   <script src="main.js"></script>
</body>
</html>
